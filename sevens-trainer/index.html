<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sevens Brain Trainer</title>
    <style>
        /* Basic styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        #counter {
            font-size: 3em;
            margin-bottom: 10px;
        }

        #score, #timer {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .reset-container {
            margin-bottom: 20px; /* Space between reset and ±7 buttons */
        }

        button {
            font-size: 2em;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation; /* Prevent double-tap zoom */
        }

        button:active {
            background-color: #45a049;
        }

        /* Fix for iPhone hover state stuck */
        @media (hover: none) {
            button:hover {
                background-color: #4CAF50;
            }
        }
    </style>
</head>
<body>
    <h1>Sevens Brain Trainer</h1>
    <div id="counter">100</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0.0s</div>

    <!-- Reset button above ±7 buttons -->
    <div class="reset-container">
        <button id="reset">Reset</button>
    </div>

    <div class="button-container">
        <button id="add">+7</button>
        <button id="subtract">-7</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
