<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Golf Club Distances</title>

  <!-- iPhone optimisation -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow">

  <style>
    :root {
      --bg: #f8fafc;          /* light grey background */
      --card: #ffffff;       /* white cards */
      --text: #0f172a;       /* near-black text */
      --muted: #64748b;      /* slate */
      --accent: #2563eb;     /* clean blue accent */
      --border: #e2e8f0;     /* soft border */
      --danger: #dc2626;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, system-ui, sans-serif;
      display: flex;
      justify-content: center;
      overflow-y: scroll;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .tab {
      appearance: none;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 1rem;
      font-weight: 600;
      touch-action: manipulation;
    }

    .tab.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .hidden {
      display: none;
    }

    .clubs {
      display: grid;
      gap: 8px;
    }

    .club {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 16px;
      touch-action: manipulation; /* Prevent double tap zoom */
    }

    .club-name {
      font-size: 1.15rem;
      font-weight: 500;
    }

    .distance {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--accent);
      min-width: 56px;
      text-align: right;
    }

    .unit {
      font-size: 0.8rem;
      color: var(--muted);
      margin-left: 4px;
      font-weight: 500;
    }

    .thoughts {
      display: grid;
      gap: 8px;
    }

    .thought {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 16px;
      touch-action: manipulation;
    }

    .thought-text {
      font-size: 1.05rem;
      font-weight: 500;
      line-height: 1.25;
    }

    .pill {
      font-size: 0.8rem;
      color: var(--muted);
      font-weight: 600;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      background: var(--card);
      margin-left: 12px;
      white-space: nowrap;
    }

    .add-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      margin-bottom: 10px;
    }

    .input {
      width: 100%;
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 1rem;
      outline: none;
    }

    .input:focus {
      border-color: var(--accent);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 1rem;
      font-weight: 700;
      touch-action: manipulation;
    }

    /* NEW: reset button */
    .btn-reset {
      margin-top: 10px;
      width: 100%;
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .footer {
      text-align: center;
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (hover: hover) and (pointer: fine) {
      .club:hover,
      .thought:hover {
        border-color: var(--accent);
      }

      .tab:hover:not(.active) {
        background: rgba(37, 99, 235, 0.08);
      }
    }

    /* Active state for touch devices */
    .club:active,
    .thought:active,
    .tab:active,
    .btn:active {
      transform: scale(0.985);
    }

    @media (min-width: 768px) {
      .app {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Golf</h1>

    <div class="tabs">
      <button class="tab active" id="tabDistances" data-page="distances">Distances</button>
      <button class="tab" id="tabThoughts" data-page="thoughts">Swing Thoughts</button>
    </div>

    <!-- Distances Page -->
    <div id="pageDistances">
      <div class="clubs" id="clubs"></div>

      <div class="footer" id="footerDistances">
        Total distance (including carry)
      </div>
    </div>

    <!-- Swing Thoughts Page -->
    <div id="pageThoughts" class="hidden">
      <div class="add-row">
        <input class="input" id="thoughtInput" type="text" placeholder="Add a swing thoughtâ€¦" autocomplete="off" />
        <button class="btn" id="addThought">Add</button>
      </div>

      <div class="thoughts" id="thoughtsList"></div>

      <!-- NEW RESET BUTTON -->
      <button class="btn btn-reset" id="resetThoughts">
        Reset to default swing thoughts
      </button>

      <div class="footer" id="footerThoughts">
        Tap a thought to remove it
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
