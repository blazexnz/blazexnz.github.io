<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Binary Memory Training</title>
    <style>
        #binary-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .binary {
            font-weight: bold;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        button {
            margin: 10px;
        }
        input {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .counter {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Binary Memory Training</h1>
    
    <!-- Input for number of binary groups -->
    <input type="number" id="number-of-groups" placeholder="Number of groups" min="1" value="20" />
    
    <button onclick="generateBinaryNumbers()">Generate</button>
    <button onclick="toggleBinaryVisibility()">Hide/Show Binary Numbers</button>
    <div id="binary-container"></div>
    <input type="tel" id="decimal-input" placeholder="Enter decimal" inputmode="numeric" />
    <div id="correct-count" class="counter">Correct: 0</div>
    <div id="incorrect-count" class="counter">Incorrect: 0</div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
