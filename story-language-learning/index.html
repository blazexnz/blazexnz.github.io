<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåè Language Stories</title>
<style>
body {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  position: relative;
  text-align: center;
}

header {
  width: 100%;
  padding: 1rem;
  background-color: #4a90e2;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

header h1 {
  margin: 0.2rem 0 0.5rem 0;
  text-align: center;
}

header .dropdowns {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
}

header select {
  padding: 0.5rem;
  border-radius: 5px;
  border: none;
  touch-action: manipulation;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 1rem;
  width: 100%;
}

.font-controls {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
  justify-content: center;
}

.font-controls button {
  padding: 0.3rem 0.6rem;
  border-radius: 8px;
  border: none;
  background-color: #4a90e2;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s;
  touch-action: manipulation;
}

.font-controls button:hover {
  background-color: #357ab8;
}

.story-box {
  max-width: 500px;
  width: 90%;
  margin: 0.5rem auto 2rem auto;
  background-color: #ffffff;
  padding: 1.5rem;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  cursor: default;
  transition: background-color 0.2s;
  white-space: pre-wrap;
  font-size: 20px;
  overflow-y: visible;
  max-height: none;
  text-align: left;
}

.story-box:active {
  background-color: #e0e0eb;
}

.controls {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
  justify-content: center;
}

.controls button {
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 10px;
  background-color: #4a90e2;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s;
  touch-action: manipulation;
}

.controls button:hover {
  background-color: #357ab8;
}

.next-sentence-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  border: none;
  border-radius: 50%;
  background-color: #4a90e2;
  color: white;
  font-size: 1.8rem;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background-color 0.2s;
  touch-action: manipulation;
}

.next-sentence-btn:hover {
  background-color: #357ab8;
}

@media (max-width: 600px) {
  .story-box {
    padding: 1rem;
  }
}
</style>
</head>
<body>
  <header>
    <h1>üåè Language Stories</h1>
    <div class="dropdowns">
      <select id="languageSelect">
        <option value="vi">Vietnamese</option>
        <option value="tl">Tagalog</option>
      </select>
      <select id="storySelect">
        <option value="0">Story 1</option>
      </select>
    </div>
  </header>

  <main>
    <div class="font-controls">
      <button id="decreaseFont">A-</button>
      <button id="increaseFont">A+</button>
    </div>

    <div id="storyContainer" class="story-box">
      Loading story...
    </div>

    <div class="controls">
      <button id="prevBtn">Prev Story</button>
      <button id="startOverBtn">Start Over</button>
      <button id="nextBtn">Next Story</button>
    </div>
  </main>

  <button class="next-sentence-btn" id="nextSentenceBtn">‚û°Ô∏è</button>

  <script src="script.js"></script>
</body>
</html>
