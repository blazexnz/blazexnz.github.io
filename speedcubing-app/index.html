<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Cubing Scrambler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scrambles {
      margin-top: 20px;
    }
    .scramble {
      cursor: pointer;
      margin: 5px 0;
    }
    .note {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Speed Cubing Scrambler</h1>
  <label for="cube-type">Select Cube:</label>
  <select id="cube-type">
    <option value="2x2">2x2</option>
    <option value="3x3" selected>3x3</option>
    <option value="4x4">4x4</option>
  </select>
  <br><br>
  <label for="number-of-algorithms">Number of Algorithms:</label>
  <input type="number" id="number-of-algorithms" value="5" min="1">
  <br><br>
  <button onclick="generateScrambles()">Generate Scrambles</button>
  <p class="note">Hold the cube: white on top, green facing you.</p>
  <div style="font-size: 6pt">
    <a href="https://blazexnz.github.io/algs-reference/index.html" target="_blank">Algs reference</a>
  </div>
  <div id="scrambles"></div>

  <script src="script.js"></script>
</body>
</html>
