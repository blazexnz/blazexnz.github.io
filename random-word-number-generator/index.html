<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation; /* Prevent double-tap zoom on iPhone */
        }
        /* Hover styles only for devices that support hover */
        @media (hover: hover) and (pointer: fine) {
            button:hover {
                background-color: #0056b3;
            }
            .counter-btn:hover {
                background-color: #0056b3;
            }
            .reset-btn:hover {
                background-color: #c82333;
            }
            #backToTopBtn:hover {
                background-color: #218838;
            }
            #copyBtn:hover {
                background-color: #138496;
            }
        }
        /* Active state for touch devices */
        button:active {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            padding: 8px;
            background: #e9ecef;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: normal; /* removed bold for words/numbers */
        }
        .card {
            display: inline-block;
            width: 50px;
            height: 70px;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 3px;
            text-align: center;
            line-height: 70px;
            font-size: 18px;
            background-color: white;
            position: relative;
        }
        .card.red {
            color: red;
        }
        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
        }
        .counter-btn {
            width: 35px;
            height: 35px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation; /* Prevent double-tap zoom */
            
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }
        .counter-value {
            font-size: 18px;
            min-width: 40px;
            text-align: center;
        }
        .reset-btn {
            background-color: #dc3545;
            width: 120px;
            margin-top: 5px;
        }
        #backToTopBtn {
            background-color: #28a745;
            margin-top: 10px;
        }
        #copyBtn {
            background-color: #17a2b8;
            margin-top: 10px;
        }
        .counter-container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Generator</h1>
        <label for="mode">Generate</label>
        <input type="number" id="count" value="20" min="1">

        <select id="mode">
            <option value="word">Words</option>
            <option value="number">Numbers</option>
            <option value="card">Cards</option>
        </select>

        <button id="generateBtn">Generate</button>

        <ul id="resultList"></ul>

        <button id="toggleBtn">Hide List</button>
        <button id="copyBtn">Copy List</button>
        <button id="backToTopBtn">Back to Top</button>

        <div class="counter-container-wrapper">
            <div class="counter-container">
                <button id="minusBtn" class="counter-btn">-</button>
                <span id="counterValue" class="counter-value">0</span>
                <button id="plusBtn" class="counter-btn">+</button>
            </div>
            <button id="resetBtn" class="counter-btn reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
