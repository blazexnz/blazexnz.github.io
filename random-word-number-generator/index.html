<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            padding: 8px;
            background: #e9ecef;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Generator</h1>
        <label for="mode">Generate:</label>
        <select id="mode">
            <option value="word">Words</option>
            <option value="number">Numbers</option>
        </select>

        <label for="count">How many?</label>
        <input type="number" id="count" value="5" min="1">

        <button id="generateBtn">Generate</button>
        <button id="toggleBtn">Hide List</button>

        <ul id="resultList"></ul>

        <button id="copyBtn">Copy List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
