<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock Paper Scissors - Two Player</title>
<style>
  /* Basic mobile-friendly styling */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 20px;
    background: #f2f2f7;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 10px;
  }

  #scoreboard {
    max-width: 400px;
    width: 100%;
    margin: 0 auto 20px;
    font-size: 18px;
    text-align: center;
    font-weight: 600;
    background: #e6f0ff;
    border-radius: 12px;
    padding: 10px 0;
  }

  #game {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }

  .player-section {
    margin-bottom: 20px;
  }

  .player-section h2 {
    margin-bottom: 10px;
  }

  .choices {
    display: flex;
    justify-content: space-around;
  }

  button.choice-btn {
    flex: 1;
    margin: 0 5px;
    padding: 15px 0;
    font-size: 18px;
    border-radius: 10px;
    border: 2px solid #007aff;
    background-color: #e6f0ff;
    color: #007aff;
    transition: background-color 0.2s ease;
    user-select: none;
  }

  button.choice-btn:active {
    background-color: #007aff;
    color: white;
  }

  button.choice-btn[disabled] {
    opacity: 0.5;
    pointer-events: none;
  }

  #result {
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 20px;
    min-height: 32px;
  }

  #reveal-btn {
    display: none;
    margin-bottom: 15px;
    width: 100%;
    padding: 12px 0;
    font-size: 18px;
    border-radius: 12px;
    background-color: #34c759;
    color: white;
    border: none;
    cursor: pointer;
  }

  #reveal-btn:hover {
    background-color: #28a745;
  }

  #reset-btn {
    display: none;
    background-color: #007aff;
    color: white;
    border: none;
    padding: 12px 0;
    width: 100%;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
  }

  #reset-btn:hover {
    background-color: #005bb5;
  }
</style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div id="scoreboard">
    <span>Player 1 Wins: <span id="score-p1">0</span></span> &nbsp;|&nbsp;
    <span>Ties: <span id="score-tie">0</span></span> &nbsp;|&nbsp;
    <span>Player 2 Wins: <span id="score-p2">0</span></span>
  </div>

  <div id="game">
    <div id="result"></div>

    <div id="player1" class="player-section">
      <h2>Player 1: Choose</h2>
      <div class="choices">
        <button class="choice-btn" data-player="1" data-choice="rock">✊ Rock</button>
        <button class="choice-btn" data-player="1" data-choice="paper">✋ Paper</button>
        <button class="choice-btn" data-player="1" data-choice="scissors">✌️ Scissors</button>
      </div>
    </div>

    <div id="player2" class="player-section" style="display:none;">
      <h2>Player 2: Choose</h2>
      <div class="choices">
        <button class="choice-btn" data-player="2" data-choice="rock">✊ Rock</button>
        <button class="choice-btn" data-player="2" data-choice="paper">✋ Paper</button>
        <button class="choice-btn" data-player="2" data-choice="scissors">✌️ Scissors</button>
      </div>
    </div>

    <button id="reveal-btn">Reveal Winner</button>
    <button id="reset-btn">Play Again</button>
  </div>

<script src="script.js"></script>
</body>
</html>
