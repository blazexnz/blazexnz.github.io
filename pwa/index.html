<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Practice</title>

    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="A fun app to practice converting binary numbers to decimal.">

    <!-- Link to the manifest file -->
    <link rel="manifest" href="manifest.json">

    <style>
        #binary-container {
            display: grid;
            grid-template-columns: repeat(20, auto);
            gap: 10px;
            margin-bottom: 20px;
        }

        .binary {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Binary to Decimal Practice</h1>
    <button onclick="generateBinaryNumbers()">Generate</button>
    <div id="binary-container"></div>
    <input type="number" id="decimal-input" placeholder="Enter decimal" />
    <div id="correct-count">Correct: 0</div>
    <div id="incorrect-count">Incorrect: 0</div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>

</html>
