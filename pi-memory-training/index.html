<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Memory Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;  /* Stack elements vertically */
            justify-content: flex-start;  /* Align at the top */
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;  /* Keep a small margin at the top */
        }

        .list-container {
            margin-top: 20px;  /* Space between heading and list container */
        }

        #list {
            display: none;
            list-style-type: none;
            padding: 0;
        }

        #list li {
            font-size: 18px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .button-container {
            margin-top: 20px;
        }

        .reveal-btn, .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            width: 200px;  /* Ensure both buttons have the same width */
        }

        .reveal-btn:hover, .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PI Memory Training</h1> <!-- Title added here -->
        <div class="list-container">
            <button class="reveal-btn" onclick="showList()">Reveal List</button>
            <ul id="list"></ul>
        </div>
        <div class="button-container">
            <button class="reset-btn" onclick="resetList()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
