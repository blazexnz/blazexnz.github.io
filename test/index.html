<style>
    body, ul, li {
        margin: 0;
        padding: 0;

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;

    h1 {

    ul.app-list {

    li {

    }

    .app-card {

        justify-content: center;
        background: #fff;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        font-size: 2rem;
        margin-bottom: 6px;
    }

    .app-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .app-name {
        font-size: 0.8rem;
        font-weight: 600;
    }

    .release-date {
        font-size: 0.65rem;
        color: #7f8c8d;
    }

    .pagination {
        text-align: center;
        margin: 20px 0;
    }

    .pagination button {
        margin: 0 5px;
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        background: #3498db;
        color: white;
        font-size: 0.9rem;
        cursor: pointer;
    }

    .pagination button:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
    }
</style>
</head>

// Get the total pages automatically
const totalPages = Math.max(...apps.map(a => a.page));
let currentPage = 1;

function renderPage(page) {
    const list = document.getElementById('app-list');
    list.innerHTML = "";

    const pageApps = apps.filter(a => a.page === page);

    pageApps.forEach(app => {
        const li = document.createElement('li');
        li.innerHTML = `
            <div class="app-card" onclick="window.open('${app.link}', '_blank')">${app.icon}</div>
            <div class="app-name">${app.name}</div>
            <div class="release-date">${app.date}</div>
        `;
        list.appendChild(li);
    });

    document.getElementById('prevBtn').disabled = page === 1;
    document.getElementById('nextBtn').disabled = page === totalPages;
}

document.getElementById('prevBtn').addEventListener('click', () => {
    if(currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
    }
});

document.getElementById('nextBtn').addEventListener('click', () => {
    if(currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
    }
});

// Initial render
renderPage(currentPage);
</script>
