<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>üéôÔ∏è My Podcast App</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
    }

    #player-container {
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 1rem 1.5rem 1.5rem;
    }

    #playlist {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      max-height: 250px;
      overflow-y: auto;
    }

    #playlist li {
      padding: 0.6rem 1rem;
      margin-bottom: 0.4rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
      touch-action: manipulation;
    }

    @media (hover: hover) and (pointer: fine) {
      #playlist li:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    }

    #playlist li.active {
      background: #1db954;
      color: #fff;
    }

    #controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 1.2rem;
    }

    button {
      background: #1db954;
      border: none;
      border-radius: 50%;
      color: #fff;
      width: 60px;
      height: 60px;
      font-size: 1.4rem;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.95);
      background: #17a447;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      button {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è My Podcast App</h1>
  <div id="player-container">
    <ul id="playlist"></ul>

    <div id="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠</button>
    </div>

    <audio id="audio" controls></audio>

    <div style="margin-top:1rem; text-align:center;">
      <input type="file" id="filePicker" accept="audio/mpeg" multiple />
      <p style="font-size:0.9rem; opacity:0.8;">Or drag & drop podcast episodes here</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
