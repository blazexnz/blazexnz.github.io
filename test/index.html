<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Reveal List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        .list-container {
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }

        #list {
            display: none;
            list-style-type: none;
            padding: 0;
        }

        #list li {
            font-size: 18px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        /* ⭐ UPDATED CARD STYLE — slightly smaller, centered text precisely */
        .card-mode li {
            width: 100px;              /* Reduced from 120px */
            height: 150px;             /* Reduced from 180px */
            border-radius: 10px;
            border: 2px solid #222;
            background: white;
            font-size: 36px !important; /* Centered large value */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 0 !important;
        }

        .button-container {
            margin-top: 20px;
        }

        .reveal-btn, .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            width: 200px;
        }

        .reveal-btn:hover, .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>More than Pi Memory Training</h1>

        <div class="dropdown-container">
            <label for="configSelect">Choose a list:</label>
            <select id="configSelect" onchange="loadSelectedConfig()">
                <option value="config-1.json">Pi</option>
                <option value="config-2.json">50 states memset</option>
                <option value="config-3.json">50 states of US</option>
                <option value="config-4.json">Card tricks memset</option>
                <option value="config-5.json">PAO system</option>
                <option value="config-6.json">Backwards alphabet</option>
                <option value="config-7.json">Mnemonica memdeck</option>
            </select>
        </div>

        <div class="list-container">
            <ul id="list"></ul>
        </div>
        <div class="button-container">
            <button class="reveal-btn" onclick="showList()">Reveal List</button>
            <button class="reset-btn" onclick="resetList()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
